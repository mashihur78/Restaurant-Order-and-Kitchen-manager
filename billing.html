<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billing - Restaurant Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-bg: #043362;
            --primary: #1c7ced;
            --light-bg: #f4f6fb;
            --border-radius: 10px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: "Poppins", sans-serif;
            background: var(--light-bg);
            color: #111827;
        }

        .app-layout { display: flex; min-height: 100vh; }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            color: #fff;
            padding: 22px 18px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar-logo { text-align: center; margin-bottom: 24px; }
        .logo-circle {
            width: 48px; height: 48px;
            border-radius: 50%; border: 2px solid #fff;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; margin-bottom: 12px;
        }
        .logo-text { font-size: 1.1rem; font-weight: 600; line-height: 1.3; }

        .sidebar-menu { display: flex; flex-direction: column; gap: 10px; }
        .sidebar-btn {
            width: 100%; padding: 9px 10px; border-radius: 6px; border: none;
            background: rgba(255,255,255,0.06); color: #e5e7eb;
            text-align: left; font-size: 0.88rem; cursor: pointer;
            transition: 0.2s;
        }
        .sidebar-btn:hover { background: rgba(255,255,255,0.18); color: #fff; }
        .sidebar-btn.active { background: #fff; color: var(--sidebar-bg); font-weight: 600; }

        .logout-btn {
            margin-top: 24px; padding: 9px 10px;
            border-radius: 6px; border: none; background: #ef4444;
            color: #fff; font-weight: 600; font-size: 0.9rem; cursor: pointer;
            transition: background 0.2s;
        }
        .logout-btn:hover { background: #dc2626; }

        /* Main */
        .main { flex: 1; padding: 20px 24px; display: flex; flex-direction: column; gap: 18px; }
        .top-nav {
            background: #fff; border-radius: var(--border-radius);
            padding: 10px 18px; display: flex;
            justify-content: space-between; align-items: center;
            box-shadow: 0 6px 18px rgba(15,23,42,0.08);
        }
        .top-nav-title { font-weight: 600; font-size: 1.1rem; }
        .top-nav-right { display: flex; align-items: center; gap: 10px; }
        .user-name { font-size: 0.9rem; font-weight: 500; color: #374151; }
        .more-btn { width:32px; height:32px; border-radius:999px; background:#e5e7eb; border:none; cursor:pointer; font-size:18px; display:flex; align-items:center; justify-content:center; padding-bottom:3px; }
        .more-btn:hover { background:#d1d5db; }
        .more-menu {
            position:absolute; top:60px; right:30px; width:210px;
            background:#fff; border-radius:8px; box-shadow:0 10px 30px rgba(15,23,42,0.16);
            display:none; z-index:10; padding:8px 0;
        }
        .more-menu.open { display:block; }
        .more-menu button { width:100%; padding:8px 14px; border:none; background:transparent; text-align:left; font-size:0.86rem; cursor:pointer; }
        .more-menu button:hover { background:#f3f4f6; }
        .more-menu .logout-item { color:#dc2626; }

        .content { display:flex; flex-direction:column; gap:16px; }

        .card { background:#fff; border-radius:var(--border-radius); padding:16px 18px; box-shadow:0 8px 24px rgba(15,23,42,0.08); }
        .card-title { font-size:1rem; font-weight:600; margin-bottom:10px; }
        .sub-title { font-size:0.85rem; color:#6b7280; margin-bottom:8px; }

        .order-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(170px,1fr)); gap:10px 16px; margin-top:4px; }
        .field-label { font-size:0.85rem; font-weight:500; margin-bottom:2px; }

        select, input { width:100%; padding:8px 10px; border-radius:6px; border:1px solid #d1d5db; font-size:0.9rem; }
        select:focus, input:focus { outline:none; border-color:var(--primary); box-shadow:0 0 0 2px rgba(28,124,237,0.2); }

        .badge { display:inline-block; padding:2px 8px; border-radius:999px; font-size:0.75rem; }
        .badge-open { background:#dbeafe; color:#1d4ed8; }
        .badge-occupied { background:#fee2e2; color:#b91c1c; }

        .btn-primary, .btn-secondary { padding:8px 14px; border:none; border-radius:6px; font-size:0.9rem; font-weight:600; cursor:pointer; transition:0.2s; }
        .btn-primary { background:var(--primary); color:#fff; }
        .btn-primary:hover { background:#1665c3; }
        .btn-secondary { background:#e5e7eb; color:#111827; }
        .btn-secondary:hover { background:#d1d5db; }

        .btn-row { display:flex; flex-wrap:wrap; gap:8px; margin-top:10px; }

        @media(max-width:900px){
            .app-layout { flex-direction:column; }
            .sidebar { width:100%; flex-direction:row; padding-bottom:10px; overflow-x:auto; }
            .sidebar-menu { flex-direction:row; flex-wrap:wrap; gap:6px; }
            .logout-btn { width:120px; margin-top:0; }
        }
    </style>
</head>
<body>
<div class="app-layout">
    <aside class="sidebar no-print">
        <div>
            <div class="sidebar-logo">
                <div class="logo-circle">R</div>
                <div class="logo-text">Smart Restaurant<br>Management System</div>
            </div>
            <div class="sidebar-menu">
                <button class="sidebar-btn" onclick="window.location.href='dashboard.html'">Dashboard</button>
                <button class="sidebar-btn" onclick="window.location.href='staff_management.html'">Staff</button>
                <button class="sidebar-btn" onclick="window.location.href='tables.html'">Tables</button>
                <button class="sidebar-btn" onclick="window.location.href='menu.html'">Menu</button>
                <button class="sidebar-btn active">Billing</button>
                <button class="sidebar-btn" onclick="window.location.href='daily_report.html'">Reports</button>
            </div>
        </div>
        <button class="logout-btn logout-link">Logout</button>
    </aside>

    <main class="main">
        <header class="top-nav no-print">
            <div class="top-nav-title">Billing</div>
            <div class="top-nav-right">
                <span class="user-name" id="currentUserName">Admin</span>
                <button class="more-btn" id="moreBtn">â‹®</button>
                <div class="more-menu" id="moreMenu">
                    <button type="button" onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
                    <button type="button" onclick="window.location.href='daily_report.html'">Daily Sales Report</button>
                    <button type="button" class="logout-item logout-link">Logout</button>
                </div>
            </div>
        </header>

        <section class="content">
            <div class="card">
                <h2 class="card-title">Select Order for Billing</h2>
                <p class="sub-title">Choose an order that is ready to be closed.</p>
                <div class="order-grid">
                    <div>
                        <div class="field-label">Order</div>
                        <select id="orderSelect"></select>
                    </div>
                    <div>
                        <div class="field-label">Table</div>
                        <div id="tableInfo">-</div>
                    </div>
                    <div>
                        <div class="field-label">Order Status</div>
                        <span id="orderStatusBadge" class="badge badge-open">Ready for Billing</span>
                    </div>
                    <div>
                        <div class="field-label">Table Status</div>
                        <span id="tableStatusBadge" class="badge badge-occupied">Occupied</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>

<script>
    const ordersData = [
        { id: "101", tableId: "T01", status: "open" },
        { id: "102", tableId: "T02", status: "open" },
        { id: "103", tableId: "T03", status: "open" }
    ];

    function initLayoutCommon() {
        const storedName = localStorage.getItem("currentUserName");
        if(storedName) document.getElementById("currentUserName").textContent = storedName;

        const moreBtn = document.getElementById("moreBtn");
        const moreMenu = document.getElementById("moreMenu");
        moreBtn.addEventListener("click", e => {
            e.stopPropagation();
            moreMenu.classList.toggle("open");
        });
        document.addEventListener("click", e => {
            if(!moreMenu.contains(e.target) && e.target !== moreBtn) moreMenu.classList.remove("open");
        });

        document.querySelectorAll(".logout-link").forEach(btn => {
            btn.addEventListener("click", () => {
                localStorage.removeItem("currentUserName");
                window.location.href="login.html";
            });
        });
    }

    function populateOrders() {
        const select = document.getElementById("orderSelect");
        select.innerHTML = "";
        ordersData.forEach(o => {
            const option = document.createElement("option");
            option.value = o.id;
            option.textContent = `Order #${o.id}`;
            select.appendChild(option);
        });
        updateOrderDetails();
        select.addEventListener("change", updateOrderDetails);
    }

    function updateOrderDetails() {
        const select = document.getElementById("orderSelect");
        const order = ordersData.find(o => o.id === select.value);
        document.getElementById("tableInfo").textContent = order ? order.tableId : "-";
        document.getElementById("orderStatusBadge").textContent = order ? "Ready for Billing" : "-";
        document.getElementById("tableStatusBadge").textContent = order ? "Occupied" : "-";
    }

    document.addEventListener("DOMContentLoaded", () => {
        initLayoutCommon();
        populateOrders();
    });
</script>
</body>
</html>
