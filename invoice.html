<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Invoice</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Poppins;background:#f4f6fb}
.app-layout{display:flex;min-height:100vh}

.sidebar{
width:250px;background:#043362;color:#fff;
padding:22px 18px;display:flex;flex-direction:column;justify-content:space-between
}
.sidebar-btn{background:rgba(255,255,255,.08);border:none;color:#fff;padding:8px;border-radius:6px;text-align:left;cursor:pointer;margin-bottom:6px;}
.sidebar-btn.active{background:#fff;color:#043362;font-weight:600}
.logout-btn{background:#ef4444;border:none;color:#fff;padding:8px;border-radius:6px;cursor:pointer}

.main{flex:1;padding:20px;display:flex;flex-direction:column;gap:16px}

.top-nav{
background:#fff;padding:10px 16px;border-radius:10px;
display:flex;justify-content:space-between;
box-shadow:0 6px 18px rgba(0,0,0,.08)
}

.card{background:#fff;padding:20px;border-radius:10px;box-shadow:0 8px 24px rgba(0,0,0,.08)}

table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{padding:8px;border-bottom:1px solid #e5e7eb}
th{background:#f9fafb}
button{padding:6px 12px;border:none;border-radius:6px;font-weight:600;cursor:pointer;margin-top:10px}
.primary{background:#2563eb;color:#fff}
.danger{background:#ef4444;color:#fff}
.actions{display:flex;gap:10px;margin-top:12px}
</style>
</head>
<body>

<div class="app-layout">

<aside class="sidebar">
<div>
<div class="sidebar-btn">Dashboard</div>
<div class="sidebar-btn">Kitchen</div>
<div class="sidebar-btn">Tables</div>
<div class="sidebar-btn">Staff Management</div>
<div class="sidebar-btn">Payment</div>
<div class="sidebar-btn active">Invoice</div>
</div>
<button class="logout-btn">Logout</button>
</aside>

<main class="main">

<div class="top-nav">
<strong>Invoice</strong>
<span>Admin</span>
</div>

<div class="card">
<div>
<strong>Invoice #:</strong> <span id="invoiceId">001</span> |
<strong>Table:</strong> <span id="tableId">T01</span>
</div>
<br>
<table>
<thead>
<tr><th>Item</th><th>Qty</th><th>Price</th><th>Total</th></tr>
</thead>
<tbody id="invoiceBody"></tbody>
<tfoot>
<tr>
<td colspan="3"><strong>Subtotal</strong></td>
<td id="subtotal">0</td>
</tr>
<tr>
<td colspan="3"><strong>Tax (10%)</strong></td>
<td id="tax">0</td>
</tr>
<tr>
<td colspan="3"><strong>Grand Total</strong></td>
<td id="grandTotal">0</td>
</tr>
</tfoot>
</table>

<div class="actions">
<button class="primary" onclick="window.print()">Print</button>
</div>
</div>

</main>
</div>

<script>
const invoiceData = {
id:'001',
table:'T01',
items:[
{name:'Burger',qty:2,price:5},
{name:'Fries',qty:1,price:3},
{name:'Coke',qty:2,price:1.5}
]
};

function renderInvoice(){
let tbody=document.getElementById('invoiceBody');
tbody.innerHTML='';
let subtotal=0;
invoiceData.items.forEach(item=>{
let total=item.qty*item.price; subtotal+=total;
tbody.innerHTML+=`<tr>
<td>${item.name}</td>
<td>${item.qty}</td>
<td>$${item.price.toFixed(2)}</td>
<td>$${total.toFixed(2)}</td>
</tr>`;
});
let tax=subtotal*0.1;
let grandTotal=subtotal+tax;
document.getElementById('invoiceId').textContent=invoiceData.id;
document.getElementById('tableId').textContent=invoiceData.table;
document.getElementById('subtotal').textContent=subtotal.toFixed(2);
document.getElementById('tax').textContent=tax.toFixed(2);
document.getElementById('grandTotal').textContent=grandTotal.toFixed(2);
}

document.addEventListener('DOMContentLoaded',renderInvoice);
</script>

</body>
</html>
