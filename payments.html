<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Poppins;background:#f4f6fb}
.app-layout{display:flex;min-height:100vh}

.sidebar{
width:250px;background:#043362;color:#fff;
padding:22px 18px;display:flex;flex-direction:column;justify-content:space-between
}
.sidebar-btn{background:rgba(255,255,255,.08);border:none;color:#fff;padding:8px;border-radius:6px;text-align:left;cursor:pointer;margin-bottom:6px;}
.sidebar-btn.active{background:#fff;color:#043362;font-weight:600}
.logout-btn{background:#ef4444;border:none;color:#fff;padding:8px;border-radius:6px;cursor:pointer}

.main{flex:1;padding:20px;display:flex;flex-direction:column;gap:16px}

.top-nav{
background:#fff;padding:10px 16px;border-radius:10px;
display:flex;justify-content:space-between;
box-shadow:0 6px 18px rgba(0,0,0,.08)
}

.card{background:#fff;padding:20px;border-radius:10px;box-shadow:0 8px 24px rgba(0,0,0,.08)}

table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{padding:8px;border-bottom:1px solid #e5e7eb}
th{background:#f9fafb}
button{padding:6px 12px;border:none;border-radius:6px;font-weight:600;cursor:pointer;margin-top:10px}
.primary{background:#2563eb;color:#fff}
.success{background:#16a34a;color:#fff}
.danger{background:#ef4444;color:#fff}
.actions{display:flex;gap:10px;margin-top:12px}
input,select{padding:8px;border-radius:6px;border:1px solid #d1d5db;width:100%;margin-top:6px}
</style>
</head>
<body>

<div class="app-layout">

<aside class="sidebar">
<div>
<div class="sidebar-btn">Dashboard</div>
<div class="sidebar-btn">Kitchen</div>
<div class="sidebar-btn">Tables</div>
<div class="sidebar-btn">Staff Management</div>
<div class="sidebar-btn active">Payment</div>
<div class="sidebar-btn">Summary Report</div>
</div>
<button class="logout-btn">Logout</button>
</aside>

<main class="main">

<div class="top-nav">
<strong>Payment</strong>
<span>Admin</span>
</div>

<div class="card">
<h2>Order Summary</h2>
<table>
<thead>
<tr><th>Item</th><th>Qty</th><th>Price</th><th>Total</th></tr>
</thead>
<tbody id="orderBody"></tbody>
<tfoot>
<tr>
<td colspan="3"><strong>Grand Total</strong></td>
<td id="grandTotal">0</td>
</tr>
</tfoot>
</table>
</div>

<div class="card">
<h2>Make Payment</h2>
<label for="paymentMethod">Payment Method</label>
<select id="paymentMethod">
<option value="cash">Cash</option>
<option value="card">Card</option>
<option value="mobile">Mobile Payment</option>
</select>

<label for="paidAmount">Amount Paid ($)</label>
<input type="number" id="paidAmount" placeholder="Enter amount paid">

<button class="primary" onclick="processPayment()">Pay Now</button>
<div class="success" id="successMsg" style="margin-top:10px;padding:8px;border-radius:6px;display:none"></div>
</div>

</main>
</div>

<script>
const order=[
{item:'Burger',qty:2,price:5},
{item:'Fries',qty:1,price:3},
{item:'Coke',qty:2,price:1.5}
];

function renderOrder(){
const tbody=document.getElementById('orderBody');
tbody.innerHTML='';
let total=0;
order.forEach(o=>{
let t=o.qty*o.price; total+=t;
tbody.innerHTML+=`<tr>
<td>${o.item}</td>
<td>${o.qty}</td>
<td>$${o.price.toFixed(2)}</td>
<td>$${t.toFixed(2)}</td>
</tr>`;
});
document.getElementById('grandTotal').textContent=total.toFixed(2);
}

function processPayment(){
const paid=parseFloat(document.getElementById('paidAmount').value);
const total=parseFloat(document.getElementById('grandTotal').textContent);
if(isNaN(paid)||paid<total){alert('Amount paid is insufficient!');return;}
const change=(paid-total).toFixed(2);
const method=document.getElementById('paymentMethod').value;
const msg=`Payment successful using ${method}. Change: $${change}`;
const successMsg=document.getElementById('successMsg');
successMsg.style.display='block';
successMsg.textContent=msg;
document.getElementById('paidAmount').value='';
}

document.addEventListener('DOMContentLoaded',renderOrder);
</script>

</body>
</html>
